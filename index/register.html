<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Popup</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <button id="show-sign-up">Sign Up</button> <!-- Changed to match the JavaScript -->

    <div class="signup-popup" id="signupPopup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Sign up now</h2>
            <p>Please enter your credentials</p>
            <form id="signupForm">
                <div class="form-element inputs">
                    <input type="text" name="name" placeholder="Name" required />
                </div>
                <div class="form-element inputs">
                    <input type="email" name="email" placeholder="Email" required />
                </div>
                <div class="form-element inputs">
                    <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="form-element inputs">
                    <input type="password" name="confirmPass" placeholder="Confirm Password" required />
                </div>
                <div class="form-element">
                    <button type="submit" class="signup-button">Sign up</button>
                </div>
                <div class="form-element">
                    <button class="google-sign-up">
                        <img src="image/google-logo.png" alt="Google" class="social-icon"> Sign up with Google
                    </button>
                </div>
                <div class="signup-prompt">
                    <span class="redirect-link">Already have an account?</span> 
                    <a href="#" id="show-sign-in">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
// For Sign-Up Popup
const signupPopup = document.querySelector('.signup-popup');
const showSignupBtn = document.querySelector('#show-sign-up'); // The button or link to open the sign-up popup
const closeSignupBtn = document.querySelector('.signup-popup .close-btn');

// Show Sign-Up Popup
showSignupBtn.addEventListener('click', () => {
    signupPopup.classList.add('active');
});

// Close Sign-Up Popup
closeSignupBtn.addEventListener('click', () => {
    signupPopup.classList.remove('active');
});

// Close Sign-Up Popup when clicking outside the popup
window.addEventListener('click', (e) => {
    if (e.target === signupPopup) {
        signupPopup.classList.remove('active');
    }
});

    </script>
</body>
</html>
