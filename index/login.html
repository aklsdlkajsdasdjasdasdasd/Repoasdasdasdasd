<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css"/>
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="center"></div>
        <button id="show-login">Welcome back</button>
    </div>
    <br/>
        <div class="popup">
            <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Welcome back</h2>
                <p>Please enter your credentials</p>
                <form id="loginForm">
                    <div class="form-element inputs">
                        <input type="email" name="email" placeholder="Email" required/>
                    </div>

                    <div class="form-element inputs">
                        <input type="password" name="password" placeholder="Password" required/>
                    </div>

                    <div class="form-element">
                        <div class="form-element inline-links">
                            <div>
                                <input type="checkbox" name="checkbox" id="rememberme" required/>
                                <label for="rememberme">Remember me</label>
                            </div>
                            <a class="forgot-pass" href="#">Forgot password?</a>
                        </div>
                    </div>

                    <div class="form-element">
                        <button type="submit" class="login-button">Sign in</button>
                    </div>
                    <div class="form-element">
                        <button class="google-sign-in">
                            <i class="fas fa-google"></i> Sign in with Google
                        </button>
                    </div>
                    <div class="signup-prompt">
                        <span class="redirect-link">Don't have account? </span><a href="#"> Sign up</a>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            var showLoginButton = document.getElementById('show-login');
            var closePopupButton = document.querySelector('.popup .close-btn');
            var popup = document.querySelector('.popup');

            showLoginButton.addEventListener('click', function() {
                popup.classList.add('active');
            });

            closePopupButton.addEventListener('click', function() {
                popup.classList.remove('active');
            });

            // Optional: Close the popup when clicking outside of it
            window.addEventListener('click', function(event) {
                if (event.target === popup) {
                    popup.classList.remove('active');
                }
            });
        </script>

        
</body>
</html>
